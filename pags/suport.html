    <main class="main">
        <form class="form">
            <div>
                <h2 class="texh2">Datos de usuario</h2>
                <label for="name"></label>
                <input type="text" id="name" placeholder="nombre de usuario">
            </div>
            <div>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Correo electronico">
            </div>
            <div>
                <h2 class="texh2">Genero</h2>
                <label for="male">Male</label>
                <input type="radio" id="male" name="genero" value="male">
                <label for="female">female</label>
                <input type="radio" id="female" name="genero" value="female">
                <label for="noespecificar">No especificar</label>
                <input type="radio" id="noespecificar" name="genero" value="noespecificar">    
            <div>
            <div>
                <label for="pais">País</label>
                <select name="pais" id="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Mexico">Mexico</option>
                </select>
            </div>
            <div>
                <button>Enviar</button>
            </div>                                    
        </form>
